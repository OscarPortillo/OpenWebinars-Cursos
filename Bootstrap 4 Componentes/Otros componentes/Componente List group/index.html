<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Componente BootStrap Dropdown</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" ref="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <ul class="list-group list-group-flush">
            <li class="list-group-item active">Opción 1</li>
            <li class="list-group-item disabled">Opción 2</li>
            <li class="list-group-item list-group-item-warning">Opción 3</li>
            <li class="list-group-item">Opción 4</li>
            <li class="list-group-item">Opción 5</li>
          </ul>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="list-group">
            <a href="#panel1" class="list-group-item list-group-item-action active" data-toggle="list">Opción 1</a>
            <a href="#panel2" class="list-group-item list-group-item-action" data-toggle="list">Opción 2</a>
            <a href="#panel3" class="list-group-item list-group-item-action list-group-item-warning" data-toggle="list">Opción 3</a>
            <a href="#panel4" class="list-group-item list-group-item-action disabled" data-toggle="list">Opción 4</a>
            <a href="#panel5" class="list-group-item list-group-item-action" data-toggle="list">Opción 5</a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="tab-content">
            <div class="tab-pane fade show active" id="panel1"><h1>Contenido del panel 1</h1></div>
            <div class="tab-pane fade show" id="panel2"><h1>Contenido del panel 2</h1></div>
            <div class="tab-pane fade show" id="panel3"><h1>Contenido del panel 3</h1></div>
            <div class="tab-pane fade show" id="panel4"><h1>Contenido del panel 4</h1></div>
            <div class="tab-pane fade show" id="panel5"><h1>Contenido del panel 5</h1></div>
          </div>
        </div>
      </div>
      
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
