<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plantilla Curso jQuery - OpenWebinars</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.min.js"></script>

</head>

<body>

    <div class="container">
        <div id="elemento"></div>
    </div>
    <button>Efecto 1</button>
    <button>Efecto 2</button>
    <p>El tamaño de la cola de efectos es:<span>0</span></p>

    <!-- Cuerpo del script en el que trabajaremos -->
    <script>
        // Cuando el documento esté listo $(document).ready(function() {});
        $(function () {

            $("button:contains('1')").click(function (event) {
                $("#elemento").stop();
                $("#elemento").clearQueue();
                $("#elemento").fadeToggle(000);
            });

            $("button:contains('2')").click(function (event) {
                $("#elemento").finish();
                $("#elemento").fadeToggle(3000);
            });

            function showSize() {
                var elementos = $("#elemento").queue("fx");
                $("p span").text(elementos.length);
                setTimeout(showSize, 100);
            }

            showSize();

        });

    </script>
</body>

</html>
