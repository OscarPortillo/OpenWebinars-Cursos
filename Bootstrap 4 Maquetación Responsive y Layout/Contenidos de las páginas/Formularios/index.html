<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Formularios</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

  </head>
  <body>
    <div class="container">
      <h1>Formularios</h1>
      <div class="row">
        <div class="col-sm-4">
          <img src="logo.jpg" alt="" class="img-fluid">
        </div>
        <div class="row">
          <h1>Formulario de login InLine</h1>
          <form class="form-inline" action="">
            <div class="form-group mr-3">
              <label for="user" class="col-label-sm">Usuario: </label>
              <input type="text" class="form-control form-control-sm" placeholder="Introduzca el nombre de usuario">
            </div>
            <div class="form-group mr-3">
              <label for="user" class="col-label-sm">Contraseña: </label>
              <input type="password" class="form-control form-control-sm" placeholder="Introduzca la contraseña de usuario">
            </div>
            <input type="submit" class="form-control form-control-sm btn btn-info" value="Entrar">
          </form>
          <h3>Formulario de registro</h3>
          <div class="row justify-content-center">
            <div class="col-sm-7 col-md-11 border border-primary p-4">
              <div class="form-group">
                <label for="usuario" class="col-label-sm">Usuario: </label>
                <input type="text" class="form-control form-control-sm" placeholder="usuario" required>
              </div>
              <div class="form-group">
                <label for="email" class="col-label-sm">Email:</label>
                <input type="email" class="form-control form-control-sm" placeholder="Email" required>
              </div>
              <div class="form-group">
                <label for="contraseña" class="col-label-sm">Contraseña: </label>
                <input type="password" class="form-control form-control-sm" placeholder="Contraseña" required>
              </div>
              <div class="form-check form-check-inline ml-4">
                <input type="radio" name="sexo" class="form-check-input" value="H">
                <label for="sexo" class="form-check-label">Hombre</label>
              </div>
              <div class="form-check form-check-inline ml-4">
                <input type="radio" name="sexo" class="form-check-input" value="M">
                <label for="sexo" class="form-check-label">Mujer</label>
              </div>
              <div class="form-group">
                <label for="" class="col-label-sm">Seleccionar foto de perfil: </label>
                <input type="file" class="form-control-file">
              </div>
              <div class="text-right mb-3">
                <input type="submit" class="btn btn-warning" value="Registrarse">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
